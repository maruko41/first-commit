      <p class="me">喫茶飲商標屬於博凱設計企業有限公司，自１９９９年始於雲林縣中正路路邊的一個小攤子，三年後，我們有了第一間標準店喫茶店。而後，遇到一群同樣對茶飲有熱情的親朋好友加入，由喫茶有限公司２００４年於台中成立台中總店，然後陸續在各處成立各區總店。這些年來我們只致力在台灣耕耘，並堅持用精選茶葉，搭配好的原料，新鮮現調每一杯茶飲。感謝每一位支持喫茶飲的客人一直以來對我們的愛護，我們將更努力，希望能提供更好的商品與服務給每一位客人。<p>
